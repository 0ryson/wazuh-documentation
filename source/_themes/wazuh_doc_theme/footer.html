    ~~~~~~~~~~~~~~~~~

    General footer to be included within every page of Wazuh Documentation.
#}

{%- block footer %}
<footer id="main-footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="copyright">{{ copyright }}</div>
      </div>
      <nav class="col-xs-12 col-md-6 social-bar" role="navigation">
            <ul id="menu-subfooter-social-links" class="nav from-left no-bullets">

              <li class="rrss menu-item nav-item d-inline-block"><a class="nav-link" href="https://wazuh.com/contact-us/">Contact us</a></li>

              <li class="rrss menu-item nav-item d-inline-block"><a class="nav-link" title="Join us on Slack" href="https://wazuh.com/community/join-us-on-slack/"><i class="fa fa-slack"></i></a></li>

      </nav>
    </div>
