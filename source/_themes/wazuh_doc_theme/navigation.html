{% if (theme_prev_next_buttons_location == 'bottom' or theme_prev_next_buttons_location == 'both') and (next or prev) %}
<div class="row">
  <div class="col rst-breadcrumbs-buttons" role="navigation" aria-label="breadcrumb navigation">
    {% if next %}
    <a href="{{ next.link|e }}" class="btn btn-neutral float-right" title="{{ next.title|striptags|e }}" accesskey="n">Next <span class="fa fa-angle-right"></span></a>
    {% endif %}
    {% if prev %}
    <a href="{{ prev.link|e }}" class="btn btn-neutral" title="{{ prev.title|striptags|e }}" accesskey="p"><span class="fa fa-angle-left"></span> Previous</a>
    {% endif %}
  </div>
</div>
{% endif %}
